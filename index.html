<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>破而后立 无限进步</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://i.imgur.com/EBwEP9V.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3b2f2f;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .dark-mode {
      background: #1e1e1e !important;
      color: #e8e6e3;
    }

    .container {
      max-width: 960px;
      margin: 60px auto;
      background: rgba(250, 240, 220, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(80, 50, 20, 0.3);
    }

    .dark-mode .container {
      background: rgba(30, 30, 30, 0.95);
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 0.2em;
      letter-spacing: 3px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      font-size: 1.4em;
      margin-bottom: 2em;
      color: #5a4433;
    }

    .section {
      margin-bottom: 40px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      border: 3px solid #7e5c45;
    }

    .intro {
      text-align: center;
      font-size: 1.1em;
      line-height: 1.8;
    }

    .article-list {
      list-style: none;
      padding-left: 0;
    }

    .article-list li {
      margin-bottom: 16px;
    }

    .article-list a {
      color: #402c20;
      text-decoration: none;
      border-bottom: 1px dashed #8c6e5b;
      transition: all 0.3s ease;
    }

    .article-list a:hover {
      color: #000;
      border-bottom: 1px solid #000;
    }

    .contact {
      text-align: center;
      font-size: 1em;
      line-height: 1.6;
      color: #5d4434;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #7c6550;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto 30px;
    }

    .controls button {
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #7e5c45;
      color: white;
    }

    .controls button:hover {
      background-color: #5c3f2c;
    }

    .wallet-address {
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    .twitter-embed {
      text-align: center;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>破而后立 无限进步</h1>
    <h2>资本巨轮的无畏舵手🦅</h2>

    <div class="controls">
      <button id="connectWallet">连接钱包</button>
      <button id="toggleTheme">切换夜间模式</button>
    </div>
    <p class="wallet-address" id="walletAddress">未连接</p>

    <div class="section">
      <img src="https://cdn.jsdelivr.net/gh/feather-open/avatar-lib@main/facai.jpg" alt="头像" class="avatar">
      <div class="intro">
        <p>📈AGi集成型全天候宏观对冲策略</p>
        <p>专注于宏观策略、数字资产与加密经济体的深度观察</p>
      </div>
    </div>

    <div class="section">
      <h3>📌 最新分享</h3>
      <ul class="article-list">
        <li><a href="#" target="_blank">【示例】比特币与美联储政策的结构性关系</a></li>
        <li><a href="#" target="_blank">【示例】水权期权模型：现实资产的衍生品化逻辑</a></li>
        <li><a href="#" target="_blank">【示例】构建你的 Web3 个人品牌资产</a></li>
      </ul>
    </div>

    <div class="section contact">
      <p>📬 联系方式（占位符）：</p>
      <p>Email：your-email@example.com</p>
      <p>Twitter：@yourhandle</p>
      <p>Mirror：<a href="https://mirror.xyz/yourhandle" target="_blank">mirror.xyz/yourhandle</a></p>
    </div>

    <div class="twitter-embed">
      <a class="twitter-timeline" data-height="400" href="https://twitter.com/yourhandle">Tweets by yourhandle</a>
    </div>

    <div class="footer">
      © 2025 先生 | 本页面为静态展示，持续更新中…
    </div>
  </div>

  <script>
    // 夜间模式切换
    document.getElementById('toggleTheme').onclick = () => {
      document.body.classList.toggle('dark-mode');
    };

    // 钱包连接功能
    document.getElementById('connectWallet').onclick = async () => {
      const display = document.getElementById('walletAddress');
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          display.textContent = '连接成功：' + accounts[0];
        } catch (err) {
          display.textContent = '连接失败：' + err.message;
        }
      } else {
        display.textContent = '请安装 MetaMask 插件';
      }
    };
  </script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
